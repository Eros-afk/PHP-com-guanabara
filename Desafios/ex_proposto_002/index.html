<!DOCTYPE html>
<html lang="pt-br">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sorteio de um número</h1>
    </header>
    <section>
        <form action="princ.php" method="get">
            <label for="minimo">Número Mínimo:</label>
            <input type="number" name="minimo" id="minimo" required>

            <input type="submit" value="Sortear">
        </form>
    </section>
